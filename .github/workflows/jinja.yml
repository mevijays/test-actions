name: Replace World with Input Parameter
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name to replace "world" with'
        required: true
        default: "vijay"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Render Template
        run: |
          cat <<EOF > hello.json
          {
            "message": "Hello, world!"
          }
          EOF
          sed -i "s/world/\${{ inputs.name }}/g" hello.json

      - name: Print JSON Output
        run: cat hello.json
